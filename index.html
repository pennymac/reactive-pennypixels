<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- prerender support -->
  <meta name="fragment" content="!">
  <script> window.prerenderReady = false; </script>

  <title>PennyMac Identity Service Sample Login App</title>

  <!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- PennyPixels Theme -->
  <link rel="stylesheet" href="https://pennypixels.pennymacusa.com/css/pp.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/styles/docco.min.css">
  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
  <!-- Async loading of Google Fonts: -->
  <script type="text/javascript">
  WebFontConfig = {
  google: { families: [ 'Source+Sans+Pro:300,400:latin' ] }
  };
  (function() {
  var wf = document.createElement('script');
  wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
  '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
  wf.type = 'text/javascript';
  wf.async = 'true';
  var s = document.getElementsByTagName('script')[0];
  s.parentNode.insertBefore(wf, s);
  })();
  </script>
  <style>
  .wf-loading {
  opacity: 0;
  }
  .wf-active ,
  .wf-inactive * {
  -webkit-transition: opacity 1s ease-out;
  -moz-transition: opacity 1s ease-out;
  -o-transition: opacity 1s ease-out;
  transition: opacity 1s ease-out;
  }
  </style>

  <!-- Font Awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/0.10.1/fetch.min.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/3.0.2/es6-promise.min.js"></script>

  <style>
  .profile-section {
  }
  .profile-section .row {
    padding: 15px;
    margin-top: 20px;
    border: 1px #CCC solid;
  }
  </style>

</head>
<body>
  <div id="root"></div>
  <script src="/static/bundle.js"></script>
</body>
</html>
